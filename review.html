<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#f3f3f3">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Review</title>
</head>

<body>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
            <!-- End breadcrumb -->
        </nav>
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" aria-label="location" role="application">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning review -->
        <section id="reviews-container">
            <form id="review">
                <label>Name
                    <input type="text" id="name" name="name" autofocus>
                </label>
                <label>Rating
                    <input type="text" id="rating" name="rating">
                </label>
                <label>Comment
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </label>
                <input type="submit" class="button" value="Submit">
            </form>
        </section>
        <!-- End review -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Main javascript file -->
    <script charset="utf-8" src="js/swregistrar.js"></script>
    <script type="text/javascript" src="js/review.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlSHRpDgpbJRxeDKEmfwpiOCf30KeT52k&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
